<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta   http-equiv="Expires"   CONTENT="0">
<meta   http-equiv="Cache-Control"   CONTENT="no-cache,must-revalidate">
<meta   http-equiv="Pragma"   CONTENT="no-cache">
<title></title>
<link rel="stylesheet" href="../css/pt_changepass.css">
<script src="../scrip/jquery.js"></script>
<script src="../scrip/pt_changepass.js"></script>
</head>
<body>
<div class="panel">
  <div class="panel-head"><strong> 修改密码</strong></div>
  <div class="body-content">
    <form method="post" class="passform" action="">
    
    
    
    <div class="form-group">
        <div class="label">
          <label for="sitename">账号：</label>
            <label id="account" style="line-height:33px;">
           admin
          </label>
        </div>  
      </div>  
      
<div class="form-group">
        <div class="label">
          <label for="sitename">原始密码：</label>
            <input type="password" class="input" id="oldpass" name="mpass" size="50" placeholder="请输入原始密码"  />   
        </div>  
      </div>   
        
      <div class="form-group">
        <div class="label">
          <label for="sitename">新密码：</label>
           <input type="password" class="input " id="newpass" size="50" placeholder="请输入新密码"/>      
        </div>
      </div>
  
  
      
      <div class="form-group">
        <div class="label">
          <label for="sitename">确认新密码：</label>
            <input type="password" class="input w50" id="renewpass" size="50" placeholder="请再次输入新密码" />      
        </div>
      </div>
      
    
      
      <div class="form-group">
        <div class="label">
          <label></label>
        <a href="javascript:void(0)"><img id="sure" src="../image/submit.png"></a>
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
